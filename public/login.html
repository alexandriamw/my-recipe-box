<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="an app to catalog your recipes" />
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="login.css">
    <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">

    <title>My Recipe Box</title>
</head>

<body>
    <div class="content">
        <header>
            <h1 class="title">My Recipe Box</h1>
        </header>

        <div class="loginForm">
            <form>
                <div>
                    <label for="uname"><b>Username</b></label>
                    <input type="text" placeholder="Enter Username" name="uname" required>
                </div>

                <div>
                    <label class="password" for="psw"><b>Password</b></label>
                    <input type="password" placeholder="Enter Password" name="psw" required>
                </div>

                <button type="submit" class="loginBtn buttonStyle">Login</button>
                <button type="button" class="cancelBtn buttonStyle">Cancel</button>
            </form>
        </div>
    </div>
    <footer class="footer">
        <p><img src="images/cookie.png"> &copy; 2019 Alexandria Wagner</p>
    </footer>
</body>

</html>
