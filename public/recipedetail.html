<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="description" content="an app to catalog your recipes" />
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/recipedetail.css">
    <link href="https://fonts.googleapis.com/css?family=Kalam&display=swap" rel="stylesheet">

    <title>My Recipe Box</title>
</head>

<body>
    <div class="content">
        <header>
            <h1 class="title">My Recipe</h1>
        </header>

        <div class="recipeDetail">
            <div>
                <h3>Recipe Name: </h3>
            </div>

            <div>
                <h3>Category: </h3>
                <p></p>
            </div>

            <div>
                <h3>Ingredients: </h3>
                <ul>
                    <li></li>
                </ul>
            </div>

            <div>
                <h3>Preparation Steps: </h3>
                <ol>
                    <li></li>
                </ol>
            </div>

            <div class="recDetailBtns">
                <button class="smallerBtn" type="button">Edit Recipe</button>
                <button class="smallerBtn" type="button">Delete Recipe</button>
                <button class="smallerBtn" type="button">Back to Account</button>
            </div>
        </div>
    </div>
    <footer class="footer">
        <p><img src="images/cookie.png" alt="drawing of a cookie"> &copy; 2019 Alexandria Wagner</p>
    </footer>
</body>

</html>
